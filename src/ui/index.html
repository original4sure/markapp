
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mark Edge</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Mark Edge</h1>
      <p id="version"></p>
    </header>

    <form action="#">    
      <p id="update-status" ></p>
      <i id="update-service-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
      <p id="update-service-status"></p>
      <i id="update-download-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
      <p id="update-download-status"></p>
      <i id="update-installation-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
      <p id="update-installation-status"></p>

      <i id="update-restarting-services-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
      <p id="update-restarting-services-status"></p>
      <div>
        <i id="install-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
        <p id="install-status"></p>
      </div>
      <i id="service-already-installed-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
      <p id="service-already-installed-status"></p>
      <div>
        <i id="mongodb-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
        <p id="mongodb-status"></p>
      </div>
      <br>
      <div>
        <i id="uidManager-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
        <p id="uidManager-status"></p>
      </div>
      <br>
      <div>
        <i id="serializer-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
        <p id="serializer-status"></p>
      </div>
      <br>

      <i id="labelPrinter-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
      <p id="labelPrinter-status"></p>

      <br>
      <i id="service-spinner" style="font-size:24px;float: left;margin-right: 10px;"></i>
      <p id="service-status"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
